name: Deploy Python Function App (Flex Consumption)

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: 1-19cbd54c-playground-sandbox
  LOCATION: eastus
  FUNCTION_APP_NAME: a208790-openai-reporting
  STORAGE_ACCOUNT_NAME: a208790openaireport
  APP_INSIGHTS_NAME: a208790-openai-reporting-app-insights

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login (Client Secret)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Infrastructure
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        template: infra/main.bicep
        parameters: >
          functionAppName=${{ env.FUNCTION_APP_NAME }}
          storageAccountName=${{ env.STORAGE_ACCOUNT_NAME }}
          appInsightsName=${{ env.APP_INSIGHTS_NAME }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      working-directory: functionapp
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    - name: Deploy Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.FUNCTION_APP_NAME }}
        package: functionapp
